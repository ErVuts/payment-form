<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Payment form</title>
</head>
<body>
	<form action="" method="post" name="payment" class="form">
		<div class="form__head">
			<div class="form__title">Harold Finch <div class="form__subtitle">your total</div></div> 
			<div class="form__amount">$88</div>
		</div>
		<div class="form__body">
			<div class="form__group">
				<label for="number" class="form__label">
					Credit Card Number
				</label>
				<input name="number" id="number" type="text" class="form__field" required minlength="16" maxlength="16">
			</div>
			<div class="form__group">
				<label for="month" class="form__label">Expiration date</label>
				<select name="month" id="month" class="form__field form__field--md" required>
					<option value="" selected disabled>Month</option>
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
				</select>
				<label for="year"></label>
				<select name="year" id="year" class="form__field form__field--sm" required>
					<option value="" selected disabled>Year</option>
					<option value="2019">2019</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
				</select>
			</div>
			<div class="form__group">
				<label for="cvv" class="label">CVV</label>
				<input type="text" name="cvv" id="cvv" minlength="3" maxlength="4" pattern="[0-9]" required class="form__field form__field--sm">
				<span>3 or 4 digits - <a href="#">for example</a></span>
			</div>
			<div class="form__btns">
				<button class="form__btn" type="submit">Pay</button>
				<a href="#">Cancel order</a>
			</div>
		</div>
		
	</form>
</body>
</html>
